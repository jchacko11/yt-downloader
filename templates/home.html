{% extends "base.html" %}
{% block content %}

    <section class="hero is-fullheight is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title intro-title is-2">
                    Download a YouTube Video
                </h1>

                <form class="yt-form">
                    <div class="field has-addons">
                        <div class="control is-expanded is-large">
                            <input id="link" class="input is-large" type="text" autocomplete="off" placeholder="Enter a YouTube Link">
                        </div>
                        <div class="control">
                            <button id="enter" type="submit" class="button is-primary is-large">
                                Get
                            </button>
                        </div>
                    </div>
                </form>

                <div class="">
                    <a href="/watch" class="dark-link is-size-5" target="_top">See a demo</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
